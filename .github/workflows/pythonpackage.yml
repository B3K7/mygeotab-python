name: Python package

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        python-version: [3.8, 3.6]
    env:
      MYGEOTAB_DATABASE: ${{ secrets.MYGEOTAB_DATABASE }}
      MYGEOTAB_USERNAME: ${{ secrets.MYGEOTAB_USERNAME }}
      MYGEOTAB_PASSWORD: ${{ secrets.MYGEOTAB_PASSWORD }}
      MYGEOTAB_USERNAME_ASYNC: ${{ secrets.MYGEOTAB_USERNAME_ASYNC }}
      MYGEOTAB_PASSWORD_ASYNC: ${{ secrets.MYGEOTAB_PASSWORD_ASYNC }}
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install poetry
      shell: bash
      run: |
        curl -fsS -o /tmp/get-poetry.py https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py
        python /tmp/get-poetry.py -y
        echo "::set-env name=PATH::$HOME/.poetry/bin:$PATH"
    - name: Configure poetry
      shell: bash
      run: poetry config virtualenvs.in-project true
    - name: Install dependencies
      run: poetry install
    - name: Check mypy
      if: matrix.python-version >= 3.8
      run: poetry run mypy . --pretty
    - name: Lint with flake8
      if: matrix.python-version >= 3.8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        poetry run flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        poetry run flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        poetry run py.test --cov-config .coveragerc --cov-report xml:output/coverage.xml --cov mygeotab --junitxml output/python-test-results.xml --benchmark-min-rounds=3 --benchmark-storage=file://output/ --benchmark-autosave tests/
    - name: Upload coverage to Codecov
      if: matrix.python-version >= 3.8
      uses: codecov/codecov-action@v1.0.3
      with:
        token: ${{secrets.CODECOV_TOKEN}}
        file: ./output/coverage.xml
    - name: Archive code coverage results
      uses: actions/upload-artifact@v1
      with:
        name: output
        path: output
