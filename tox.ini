[tox]
envlist = py27,py35,pypy

[testenv]
passenv=
    MYGEOTAB_*
deps=
    -rdev-requirements.txt
    -rrequirements.txt
commands=py.test --junitxml {posargs:{envlogdir}}/{envname}-results.xml tests/

[testenv:py35]
passenv=
    {[testenv]passenv}
deps=
    {[testenv]deps}
    aiohttp
commands=py.test --cov-report xml:{posargs:{envlogdir}}/{envname}-coverage.xml --cov=mygeotab --junitxml {posargs:{envlogdir}}/{envname}-results.xml tests/
