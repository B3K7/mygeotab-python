version: 2
jobs:
  python3:
    environment:
      CIRCLE_TEST_REPORTS: /tmp/circleci-test-results
    docker:
      - image: circleci/python:3.7-rc-stretch
    steps:
      - checkout
      - run:
          name: Installing Python dependencies
          command: |
              sudo pip install --upgrade setuptools pip pipenv
              pipenv install --dev -e .
      - run:
          name: Running tests
          command: |
              pipenv run py.test --cov-config .coveragerc --cov-report xml:$CIRCLE_TEST_REPORTS/coverage.xml --cov mygeotab --junitxml $CIRCLE_TEST_REPORTS/python3-test-results.xml --benchmark-min-rounds=3 --benchmark-storage=file://$CIRCLE_TEST_REPORTS --benchmark-autosave tests/
      - run:
          name: Uploading code coverage results
          command: bash <(curl -s https://codecov.io/bash)
      - store_test_results:
          path: /tmp/circleci-test-results
      - store_artifacts:
          path: /tmp/circleci-test-results
  python2:
    environment:
      CIRCLE_TEST_REPORTS: /tmp/circleci-test-results
      STORAGE-PATH: 
    docker:
      - image: circleci/python:2.7-stretch
    steps:
      - checkout
      - run:
          name: Installing Python dependencies
          command: |
              sudo pip install --upgrade setuptools pip pipenv
              pipenv install --skip-lock --dev -e .
      - run:
          name: Running tests
          command: |
              pipenv run py.test --junitxml $CIRCLE_TEST_REPORTS/python2-test-results.xml --benchmark-min-rounds=3 --benchmark-storage=file://$CIRCLE_TEST_REPORTS --benchmark-autosave tests/
      - store_test_results:
          path: /tmp/circleci-test-results
workflows:
  version: 2
  test_all:
    jobs:
      - python3
      - python2